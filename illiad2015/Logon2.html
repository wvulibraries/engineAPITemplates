<h1>Illiad Login</h1>
<#INCLUDE filename="template_mainContentAfterSectionHeader.html">
		<form action="<#DLL>" method="post" name="Logon" class="f-wrap-1">            
			<input type="hidden" name="ILLiadForm" value="Logon">
            <#FORMSTATE>
			<div id="logonform">
				<fieldset>			
					<h3>ILLiad Logon</h3>			
					<label for="username">
						<span class="field">
							<b>Username</b>
						</span>
						<input id="username" name="Username" type="text" class="f-name" tabindex="1" /><br />
					</label>			
					<label for="password">
						<span class="field">
							<b>Password</b>
						</span>
						<input id="password" name="Password" type="password" class="f-name" tabindex="2" /><br />
					</label>
							
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit button" tabindex="12" /><br />
					</div>
				</fieldset>
			</div>
		</form>
