	<script type="text/javascript">
	
	$(document).ready(function() {

		$("#username").focus();

		// Footer 
		$("#footerTwitter").tweet(
			{
				count: 1,
				username: "wvulibraries",
				loading_text: "Loading Twitter Feed ... "
			}
		);

		// Header
		if (!Modernizr.input.placeholder) {
			$('input[type="search"], input[type="text"]', 'header').each(function () {
				if (!$(this).val()) {
					this.value = $(this).attr('placeholder');
				}
		
				$(this).focus(function () {
					if (this.value == $(this).attr('placeholder')) {
						this.value = '';
					}
				});
		
				$(this).blur(function () {
					if (this.value == '') {
						this.value = $(this).attr('placeholder');
					}
				});
		
			});
		}

		var leftNavURLMatch = window.location.pathname; 

		if (leftNavURLMatch.match(/[^\/]$/)) {
			regex = /^(\/(.*?\/)+)(.*)$/;
			if (leftNavURLMatch.match(regex)) {
				leftNavURLMatch = RegExp.$1;
			}
		}
		

		var dirs = leftNavURLMatch.split("/");



		for (I=0;I< dirs.length;I++) {
			selected = false;

			leftNavURLMatch = dirs.join("/") + "/";

			leftNavURLMatch = leftNavURLMatch.replace(/\//g,"\\/");
			myregexp = new RegExp("^"+leftNavURLMatch);
			myregexp2 = new RegExp("^"+window.location.pathname+"$");

			$('#contentContainerLeft ul li a').each(function(index) {

				if ($(this).attr("href").match(myregexp2)) {
					$(this).parent().addClass("leftNavSelected");
					selected = true;
					return( false );
				}
				else if ($(this).attr("href").match(myregexp)) {
					$(this).parent().addClass("leftNavSelected");
					selected = true;
					return( false );
				}
			});


			if (selected == true) {
				break;
			}

			dirs.pop();

		}



	});

	</script>

<script type="text/javascript">

$(document).ready(function(){  

    var rightH = $('#contentContainerRight').height();
	var leftH  = $('#contentContainerLeft').height();
	var midH   = $('#contentContainerMiddle').height();
	
	if (rightH >= leftH && rightH >= midH) {
		$('#contentContainerLeft').css({  
            'min-height': rightH
        });
		$('#contentContainerMiddle').css({  
            'min-height': rightH
        });
	}
	else if (leftH >= rightH && leftH >= midH) {
		$('#contentContainerRight').css({  
            'min-height': leftH
        });
		$('#contentContainerMiddle').css({  
            'min-height': leftH
        });
	}
	else if (midH >= rightH && midH >= leftH) {
		$('#contentContainerRight').css({  
            'min-height': midH
        });
		$('#contentContainerLeft').css({  
            'min-height': midH
        });
	} 
});

</script>
